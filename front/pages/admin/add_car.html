<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/front/styles/main.css">
    <title>Add car</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            display: inline;
        }

        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Это страница добавления новой машины в каталог</h1>
<form action="admin/add_car" method="post">
    <div class="form-container">
        <form>
            <label for="carName">Название машины:</label><br>
            <input type="text" id="carName" name="carName">
        </form>
    </div>
    <div class="form-container">
        <form>
            <label>Новая машина:</label><br>
            <label>
                <input type="radio" id="newCarYes" name="newCar" value="yes">
                Да
            </label>
            <label>
                <input type="radio" id="newCarNo" name="newCar" value="no">
                Нет
            </label>
        </form>
    </div>
    <div class="form-container">
        <form>
            <label for="carBrand">Марка машины:</label><br>
            <select id="carBrand" name="carBrand">
                <tr>
                    <td>{{.Brand}}</td>
                </tr>
            </select>
        </form>
    </div>
    <div class="form-container">
        <form>
            <label for="carEngine">Двигатель:</label><br>
            <select id="carEngine" name="carEngine">
                <tr>
                    <td>{{.Engine}}</td>
                </tr>
            </select>
        </form>
    </div>
    <div class="form-container">
        <form>
            <label for="carTransmission">Трансмиссия:</label><br>
            <select id="carTransmission" name="carEngine">
                <tr>
                    <td>{{.Transmission}}</td>
                </tr>
            </select>
        </form>
    </div>
    <div class="form-container">
        <form>
            <label for="carBody">Кузов:</label><br>
            <select id="carBody" name="carEngine">
                <tr>
                    <td>{{.Body}}</td>
                </tr>
            </select>
        </form>
    </div>
    <div class="form-container">
        <form>
            <label for="carColor">Цвет:</label><br>
            <select id="carColor" name="carEngine">
                <tr>
                    <td>{{.Color}}</td>
                </tr>
            </select>
        </form>
    </div>
    <br>
    <button>Добавить новую машину в каталог</button>
    <button>Вернуться назад</button>
</form>
</body>
</html>
